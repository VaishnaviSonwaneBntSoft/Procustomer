spring.application.name=procustomer

spring.datasource.url=jdbc:postgresql://localhost:5432/nimbuspay-test1
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.schemas=procustomer,proshared
spring.flyway.default-schema=public

server.ssl.key-alias=Nimbuspay-ProCustomer
server.ssl.key-store=classpath:Nimbuspay-ProCustomer.jks
server.ssl.key-store-type=JKS
server.ssl.key-password=password